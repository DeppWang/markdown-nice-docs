<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Nice Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link href="https://cdn.bootcss.com/docsify/4.9.4/themes/vue.css" rel="stylesheet">
    <style>
      .sidebar {
        padding: 0px;
      }
      .sidebar > h1 {
        text-align: left;
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      loading...
    </div>
    <script>
      window.$docsify = {
        name: "Markdown Nice 文档",
        repo: "https://github.com/mdnice/markdown-nice-docs",
        loadSidebar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
      };
    </script>

    <script src="https://cdn.bootcss.com/docsify/4.9.4/docsify.min.js"></script>
    <script src="https://cdn.bootcss.com/docsify/4.9.4/plugins/search.min.js"></script>

  </body>
